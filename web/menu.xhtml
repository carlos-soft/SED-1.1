<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
                <h:form> 
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:submenu label="Alumnos" icon="ui-icon-document">
                            <p:menuitem value="Aplicar Evaluacion" icon="ui-icon-contact"/>
                        </p:submenu>

                        <p:submenu label="Admin" icon="ui-icon-pencil">
                            <p:menuitem value="Crear Evaluacion" action="#{menuBean.despachador('addEvaluacion')}" icon="ui-icon-newwin" />
                            <p:menuitem value="Ver Evaluaciones" url="#" icon="ui-icon-newwin" />
                            <p:menuitem value="Lenguajes" url="#" icon="ui-icon-newwin" />
                            <p:menuitem value="Preguntas" url="#" icon="ui-icon-newwin" />
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Info" icon="ui-icon-gear" url="#" />
                        </p:submenu>

                        <f:facet name="options">
                            <p:inputText style="margin-right:10px"/>
                            <p:commandButton type="button" value="Buscar" icon="ui-icon-search" />
                        </f:facet>
                    </p:menubar>
                </h:form>
        </ui:composition>
    </h:body>
</html>
