<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body onload="#{subirArchivoBean.publicarMensaje()}">
        <ui:composition template="masterLayout.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    <p:fileUpload fileUploadListener="#{subirArchivoBean.handleFileUpload}" label="Seleccionar Archivo.."
                                  mode="advanced" uploadLabel="Enviar Archivos" multiple="true">
                    </p:fileUpload>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
