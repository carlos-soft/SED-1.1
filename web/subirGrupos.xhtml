<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body onload="#{subirArchivoBean.publicarMensaje()}">
        <ui:composition template="masterLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    <p:commandButton action="#{subirArchivoBean.publicarMensaje()}" value="Ver Evaluacion Actual"/>
                </h:form>
                <h:form enctype="multipart/form-data">
                    <p:fileUpload fileUploadListener="#{subirArchivoBean.handleFileUpload}" label="Seleccionar Archivo.."
                                  mode="advanced" uploadLabel="Enviar Archivo" multiple="false" update="grupos">
                    </p:fileUpload>
                    <p:contextMenu for="grupos">
                        <p:menuitem value="View" update="grupoDetail" icon="ui-icon-search" oncomplete="PF('grupoDialog').show()"/>
                        <p:menuitem value="Delete" update="grupos" icon="ui-icon-close" actionListener="#{subirArchivoBean.deleteGrupo}"/>
                    </p:contextMenu>
                    <p:dataTable id="grupos" var="obj" value="#{subirArchivoBean.dataModel}" rowKey="#{obj.idGrupo}"
                                 selection="#{subirArchivoBean.selectedGrupo}" selectionMode="single">
                        <f:facet name="header">
                            Grupos
                        </f:facet>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{obj.nombre}" />
                        </p:column>
                        <p:column headerText="Docente">
                            <h:outputText value="#{obj.docente}" />
                        </p:column>
                        <p:column headerText="Nivel">
                            <h:outputText value="#{obj.nivel}" />
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Grupo Info" widgetVar="grupoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="grupoDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty subirArchivoBean.selectedGrupo}" columnClasses="label,value">
                                <f:facet name="header">
                                    <h:outputText value="Grupos" />
                                </f:facet>

                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{subirArchivoBean.selectedGrupo.nombre}" />

                                <h:outputText value="Docente:" />
                                <h:outputText value="#{subirArchivoBean.selectedGrupo.docente}" />

                                <h:outputText value="Nivel" />
                                <h:outputText value="#{subirArchivoBean.selectedGrupo.nivel}" />

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
