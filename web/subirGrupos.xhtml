<ui:composition template="masterLayout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">                
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <p:commandButton action="#{subirArchivoBean.publicarMensaje()}" value="Ver Evaluacion Actual"/>
        </h:form>
        <h:form id="form1" enctype="multipart/form-data">
            <p:fileUpload fileUploadListener="#{subirArchivoBean.handleFileUpload}" label="Seleccionar Archivo.."
                          mode="advanced" uploadLabel="Enviar Archivo" multiple="false" update="@form :gruposForm:grupos">
            </p:fileUpload>
        </h:form><br/><p:separator /><br/>
        <h:form id="gruposForm">
            <p:contextMenu for="grupos">
                <p:menuitem value="Ver Alumnos" icon="ui-icon-search" update="alumnosDetail" actionListener="#{subirArchivoBean.obtenerAlumnosFromGroupId()}" oncomplete="PF('alumnosDialog').show()"/>
                <p:menuitem value="Eliminar" update="grupos" icon="ui-icon-close" actionListener="#{subirArchivoBean.deleteGrupo}"/>
            </p:contextMenu>
            <p:dataTable id="grupos" var="obj" value="#{subirArchivoBean.dataModel}" rowKey="#{obj.idGrupo}"
                         selection="#{subirArchivoBean.selectedGrupo}" selectionMode="single" >
                <f:facet name="header">
                    Grupos
                </f:facet>
                <p:column headerText="Nombre" width="80" styleClass="centrarTexto">
                    <h:outputText value="#{obj.nombre}" styleClass="nombreDelGrupo"/>
                </p:column>
                <p:column headerText="Docente" width="300">
                    <h:outputText value="#{obj.docente}" />
                </p:column>
                <p:column headerText="Nivel" width="30" styleClass="centrarTexto">
                    <h:outputText value="#{obj.nivel}" />
                </p:column>
                <p:column headerText="Alumnos" width="40" styleClass="centrarTexto">
                    <h:outputText value="#{obj.totalEvaluados}/#{obj.totalAlumnos}" styleClass="totalEvaluados"/>
                </p:column>
            </p:dataTable>
            <p:dialog header="Alumnos Info" widgetVar="alumnosDialog" modal="true" showEffect="fade" hideEffect="fade" height="700" width="640">
                <p:outputPanel id="alumnosDetail">
                    <p:dataTable id="alumnosDT" var="alumno" value="#{subirArchivoBean.alumnosFromGroup}">
                        <p:column headerText="Control" width="110" styleClass="#{alumno.evaluado eq 'false' ? 'noEvaluado' : null}">
                            <h:outputText value="#{alumno.control}" />
                        </p:column>
                        <p:column headerText="Nombre" width="450" styleClass="#{alumno.evaluado eq 'false' ? 'noEvaluado' : null}">
                            <h:outputText value="#{alumno.nombre}" />
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
