<ui:composition template="masterLayout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <br/><br/>
        <div align="center">
            <h:form>
                <p:panelGrid columns="2" >
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">Identificate</p:column>
                        </p:row>
                    </f:facet>
                    <p:outputLabel value="Usuario: " for="usuario"/>
                    <p:inputText id="usuario" value="#{adminLoginBean.usuario}"/>
                    <p:outputLabel value="Password: " for="password"/>
                    <p:password id="password" value="#{adminLoginBean.password}"/>
                </p:panelGrid>
                <p align="center">
                    <p:commandButton value="Enviar" action="#{adminLoginBean.validar()}"/>
                </p>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
