<ui:composition template="../masterLayout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content"><br/><br/>
        <div id="tablaSola">
            <h:form>
                <p:contextMenu for="docentes">
                    <p:menuitem value="Imprimir" icon="ui-icon-search" actionListener="#{reportesDocentesBean.mostrarReporte()}"/>
                </p:contextMenu>
                <p:dataTable id="docentes" var="obj" value="#{reportesDocentesBean.dataModel}" rowKey="#{obj.idDocente}"
                             selection="#{reportesDocentesBean.selectedDocente}" selectionMode="single" >
                    <f:facet name="header">
                        Docentes
                    </f:facet>
                    <p:column headerText="#" width="5%" styleClass="centrarTexto">
                        #{reportesDocentesBean.dataModel.rowIndex+1}
                    </p:column>
                    <p:column headerText="Nombre" width="50%" >
                        <h:outputText value="#{obj.nombre}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
