<ui:composition template="../masterLayout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <br/><br/>
        <div align="center">
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                <p:panelGrid columns="2" >
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2">Identificate</p:column>
                        </p:row>
                    </f:facet>
                    <p:outputLabel value="Control: " for="control"/>
                    <p:inputText id="control" value="#{alumnoLoginBean.control}"/>
                </p:panelGrid>
                <p align="center">
                    <p:commandButton value="Enviar" actionListener="#{alumnoLoginBean.validar()}"/>
                </p>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
