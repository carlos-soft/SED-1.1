<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../masterLayout.xhtml">
            <ui:define name="content">
                <br/><br/>
                <div align="center">
                    <h:form>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                        <p:panelGrid columns="2" >
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="2">Identificate</p:column>
                                </p:row>
                            </f:facet>
                            <p:outputLabel value="Control: " for="control"/>
                            <p:inputText id="control" value="#{alumnoLoginBean.control}"/>
                        </p:panelGrid>
                        <p align="center">
                            <p:commandButton value="Enviar" actionListener="#{alumnoLoginBean.validar()}"/>
                        </p>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
