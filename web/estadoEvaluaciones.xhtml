<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="masterLayout.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:contextMenu for="evaluaciones">
                        <p:menuitem value="View" update="evaluacionDetail" icon="ui-icon-search" oncomplete="PF('evaluacionDialog').show()"/>
                        <p:menuitem value="Cambiar estado" update="evaluaciones" icon="ui-icon-refresh" actionListener="#{evaluacionBean.update}"/>
                        <p:menuitem value="Delete" update="evaluaciones" icon="ui-icon-close" actionListener="#{evaluacionBean.delete}"/>
                    </p:contextMenu>

                    <p:dataTable id="evaluaciones" var="obj" value="#{evaluacionBean.dataModel}" rowKey="#{obj.idEvaluacion}"
                                 selection="#{evaluacionBean.selectedEvaluacion}" selectionMode="single">
                        <f:facet name="header">
                            Evaluaciones
                        </f:facet>
                        <p:column headerText="Idioma" width="50" styleClass="#{obj.estado eq 'activada' ? 'activado' : null}">
                            <h:outputText value="#{obj.lenguaje}" />
                        </p:column>
                        <p:column headerText="Evaluacion" width="250" styleClass="#{obj.estado eq 'activada' ? 'activado' : null}">
                           <h:outputText value="#{obj.fechaInicio} - #{obj.fechaFin}" />
                        </p:column>
                        <p:column headerText="Year" width="40" styleClass="#{obj.estado eq 'activada' ? 'activado' : null}">
                            <h:outputText value="#{obj.year}" />
                        </p:column>
                        <p:column headerText="Estado" width="50" styleClass="#{obj.estado eq 'activada' ? 'activado' : null}">
                            <h:outputText value="#{obj.estado}" />
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Evaluacion Info" widgetVar="evaluacionDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="evaluacionDetail" style="text-align:center;">
                            <p:panelGrid  columns="2" rendered="#{not empty evaluacionBean.selectedEvaluacion}" columnClasses="label,value">
                                <f:facet name="header">
                                    <h:outputText value="Evaluacion" />
                                </f:facet>

                                <h:outputText value="Idioma:" />
                                <h:outputText value="#{evaluacionBean.selectedEvaluacion.lenguaje}" />
                                
                                <h:outputText value="Evaluacion:" />
                                <h:outputText value="#{evaluacionBean.selectedEvaluacion.fechaInicio} - #{evaluacionBean.selectedEvaluacion.fechaFin}" />

                                <h:outputText value="Year" />
                                <h:outputText value="#{evaluacionBean.selectedEvaluacion.year}" />

                                <h:outputText value="Estado" />
                                <h:outputText value="#{evaluacionBean.selectedEvaluacion.estado}" />

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
