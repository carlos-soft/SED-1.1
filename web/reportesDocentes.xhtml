<ui:composition template="masterLayout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content"><br/><br/>
        <div id="tablaSola">
            <h:form>
                <p:contextMenu for="docentes">
                    <p:menuitem value="Imprimir" icon="ui-icon-search" oncomplete="PF('reporteDialog').show()" 
                                update="@form :reporteDocente:reporteDetail" actionListener="#{reportesDocentesBean.mostrarReporte()}"/>
                </p:contextMenu>
                <p:dataTable id="docentes" var="obj" value="#{reportesDocentesBean.dataModel}" rowKey="#{obj.idDocente}"
                             selection="#{reportesDocentesBean.selectedDocente}" selectionMode="single" >
                    <f:facet name="header">
                        Docentes
                    </f:facet>
                    <p:column headerText="#" width="5%" styleClass="centrarTexto">
                        #{reportesDocentesBean.dataModel.rowIndex+1}
                    </p:column>
                    <p:column headerText="Nombre" width="50%" >
                        <h:outputText value="#{obj.nombre}" />
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form id="reporteDocente">
                <p:dialog header="Reporte" id="reporteDialog" widgetVar="reporteDialog" modal="true" showEffect="fade" 
                          hideEffect="fade" resizable="false" height="700" width="800">
                    <p:outputPanel id="reporteDetail">
                        <p:dataTable value="#{reportesDocentesBean.columnas}" var="c">
                            <p:column headerText="Alumno">
                                #{c}
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
